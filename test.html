<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Ram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: orangered;
            color: white;
            padding: 1em 0;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            height: 50px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        * { box-sizing: border-box; }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            max-height: 500px;
            position: relative;
            margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 3s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 3s;
        }

        @keyframes fade {
            from { opacity: .4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <img src="Logo.webp" alt="Logo">
    Shree Ram Sanatan Yatra
</header>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img src="Kevat Ghat.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
        <img src="PANCHVATI IMAGE 1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
        <img src="LANKA.jpg" style="width:100%">
    </div>

</div>
<br>
  
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<footer>
    Â© 2025 Jai Shree Ram | All Rights Reserved
</footer>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }
</script>

</body>
</html>
